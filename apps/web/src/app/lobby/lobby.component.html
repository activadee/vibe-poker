<div class="min-h-screen flex items-start justify-center py-24">
  <div class="w-full max-w-xl px-4">
    <header class="text-center mb-8">
      <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Planning Poker</h1>
      <p class="mt-2 text-sm text-slate-500">Collaborative estimation for agile teams</p>
    </header>

    <app-ui-card class="mb-6 block">
      <div class="flex flex-col items-center text-center">
        <div class="mb-3 flex h-9 w-9 items-center justify-center rounded-full bg-slate-100 text-slate-600">
          <!-- plus icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5" width="20" height="20"><path d="M12 4.5a.75.75 0 01.75.75v6h6a.75.75 0 010 1.5h-6v6a.75.75 0 01-1.5 0v-6h-6a.75.75 0 010-1.5h6v-6A.75.75 0 0112 4.5z"/></svg>
        </div>
        <h2 id="create-title" class="text-base font-semibold text-slate-900">Create a Room</h2>
        <p class="mt-1 text-sm text-slate-500">Enter your display name to start a new estimation session.</p>
      </div>
      <form class="mt-4" (ngSubmit)="createRoom()" autocomplete="on">
        <label for="displayName" class="mb-1 block text-sm font-medium text-slate-700">Display Name</label>
        <input uiInput id="displayName" name="displayName" placeholder="e.g. Alice" [(ngModel)]="name" minlength="3" maxlength="30" required autocomplete="name" aria-describedby="nameHelp" />
        <p id="nameHelp" class="mt-1 text-xs text-slate-500">3–30 characters</p>
        <div class="mt-4">
          <button appUiButton type="submit" [disabled]="loading() || !nameValid()" class="w-full">Create Room</button>
        </div>
      </form>
    </app-ui-card>

    <app-ui-card class="block">
      <div class="flex flex-col items-center text-center">
        <div class="mb-3 flex h-9 w-9 items-center justify-center rounded-full bg-slate-100 text-slate-600">
          <!-- users icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5" width="20" height="20"><path d="M7.5 6a4.5 4.5 0 108.999.001A4.5 4.5 0 007.5 6zM3 20.25a7.5 7.5 0 0115 0V21H3v-.75z"/></svg>
        </div>
        <h2 id="join-title" class="text-base font-semibold text-slate-900">Join a Room</h2>
        <p class="mt-1 text-sm text-slate-500">Paste a room code or full link to join an existing session.</p>
      </div>
      <form class="mt-4" (ngSubmit)="joinRoom()">
        <label for="roomCode" class="mb-1 block text-sm font-medium text-slate-700">Room Code or Link</label>
        <input appUiInput id="roomCode" name="roomCode" placeholder="abc-123-xy or https://…/r/ABCD-1234" [(ngModel)]="roomCode" aria-describedby="roomHelp" />
        <p id="roomHelp" class="mt-1 text-xs text-slate-500">Join is enabled when code is present.</p>
        <label class="mt-3 flex items-center gap-2 text-sm text-slate-700">
          <input appUiCheckbox type="checkbox" [(ngModel)]="joinAsObserver" name="joinAsObserver" />
          Join as observer (cannot vote)
        </label>
        <div class="mt-4">
          <button appUiButton type="submit" [disabled]="!canJoin()" class="w-full" variant="secondary">Join Room</button>
        </div>
      </form>
    </app-ui-card>

    <p class="mt-4 text-sm text-red-600" *ngIf="error()" role="alert">{{ error() }}</p>
  </div>
</div>
