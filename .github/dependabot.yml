version: 2
updates:
  # Keep Node.js packages up to date (root workspace)
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
      include: scope
    labels:
      - dependencies

  # Keep dependencies current for the shared-types package (separate package.json)
  - package-ecosystem: npm
    directory: "/apps/shared-types"
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
      include: scope
    labels:
      - dependencies

  # Keep GitHub Actions up to date
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(actions)"
      include: scope
    labels:
      - dependencies
